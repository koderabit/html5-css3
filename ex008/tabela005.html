<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            width: 600px;
            background-color: bisque;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            padding: 8px;
        }
        tr {
            width: 120px;
            height: 120px;
        }
    </style>
</head>

<body>
    <h1>Desafio cap 21 - aula 09 - pt2</h1>
    <table>
        <tr>
            <td colspan="4" style="background-color: aquamarine;">a</td>
            <td rowspan="4" style="background-color: rgb(15, 104, 74);">b</td>
        </tr>
        <tr>
            <td rowspan="4" style="background-color: rgb(194, 113, 20);">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
        <tr>
            <td colspan="4" style="background-color: rgb(208, 72, 250);">m</td>
        </tr>
    </table>
</body>

</html>
