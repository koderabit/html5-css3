<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        table{
            border-collapse: collapse;
            width: 600px;
        }

        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td rowspan="2" style="background-color: yellow;">A1</td>
            <td style="background-color: blue;">B1</td>
            <td style="background-color: purple;">C1</td>
        </tr>

        <tr>
            
            <td style="background-color: rgb(23, 23, 73); color: white;">B2</td>
            <td style="background-color: orange;">C2</td>
        </tr>

        <tr>
            <td style="background-color: orangered;">A3</td>
            <td colspan="2" style="background-color: rgb(145, 25, 25);">B3</td>
            
        </tr>

        <tr>
            <td colspan="3" style="background-color: rgb(149, 235, 149);">A4</td>
            
        </tr>
    </table>
    
</body>
</html>
