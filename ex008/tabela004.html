<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            padding: 8px;
        }
        tr {
            width: 125px;
            height: 125px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <h1>Desafio cap 21 - aula 09 - pt1</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" style="background-color: brown;">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: aquamarine;">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color:blue;">10</td>
            <td colspan="2" style="background-color: coral;">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>

</html>
